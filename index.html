<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=DM+Serif+Display&family=EB+Garamond&family=Noto+Sans+Malayalam:wght@300&family=Pacifico&family=Roboto&family=Roboto+Condensed&family=Rubik&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Weather</title>
    <style>
    body{
        background-image: url("https://cdn.wallpapersafari.com/35/15/e35Vwz.jpg");
        
       
    }

    </style>
 <style>
    /* Add styles for the custom result container and items */
    .custom-result-container {
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 10px;
        overflow: hidden;
        background:  url("https://cdn.wallpapersafari.com/35/15/e35Vwz.jpg");
        color: #512020;
        padding: 10px;

    }

    .custom-result-item {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 5px;
    }
</style>


    
   
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" >
                <h3 class="mt-5   text-center  text-dark fs-1">Weatherizer</h3> 
                <div class="d-flex mt-5">
                    <input type="text" placeholder="Enter City" class="form-control" id="city">
                    <button class=" btn btn-dark ms-3" onclick="search()">SEARCH</button>
                </div>
               
                <div  class="d-flex  mt-5 justify-content-center align-items-center" id="result"  >
                   
                 

                </div>
                  
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
 <script>
   
    function search() {
        let cityname = document.getElementById('city').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=8e21e00b9bc53215038bd9c1741b2a65`)
            .then((response) => {
                console.log(response);
                return response.json();
            })
            .then((data) => {
                console.log(data);
                
                // Access the properties of the response directly
                document.getElementById('result').innerHTML = `
                    <div class="custom-result-container">
                        <div class="custom-result-item">Country: ${data.sys.country}</div>
                        <div class="custom-result-item">City name: ${data.name}</div>
                        <div class="custom-result-item">Temperature: ${data.main.temp}</div>
                        <div class="custom-result-item">Minimum temperature: ${data.main.temp_min}</div>
                        <div class="custom-result-item">Maximum temperature: ${data.main.temp_max}</div>
                        <div class="custom-result-item">Humidity: ${data.main.humidity}</div>
                        <div class="custom-result-item">Pressure: ${data.main.pressure}</div>
                        <div class="custom-result-item">Wind: ${data.wind.speed}</div>
                    </div>
                `;
            })
            .catch((error) => {
                console.log(error);
            });
    }
</script>

</body>

</html>
